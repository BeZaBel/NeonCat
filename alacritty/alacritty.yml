shell:
  program: /usr/bin/bash
  args:
    - -l
    - -c
    - zellij

window:
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 25 
    y: 25 
  dynamic_padding: true
  opacity: 0.94

font:
  normal:
    family: SpaceMono Nerd Font Mono
  size: 10

cursor:
  style: Block
  blinking: Always
  blink_interval: 750
  unfocused_hollow: true

import:
  - ~/.config/leftwm/themes/NeonCat/alacritty/catppuccin/catppuccin-mocha.yml
